<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Finder</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Customize CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- PROJECT CODE STARTED -->
    <div class="container">
      <h2 class="top-text-custom text-center bg-danger">~: Find Your Favourite One :~</h2>

      <!-- mobile search area -->
      <div class="input-group mb-3 w-75 mx-auto">
        <input
          id="search-field"
          type="text"
          class="form-control"
          placeholder="Find Your Mobile"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          onclick="searchMobile()"
          class="btn btn-outline-secondary"
          type="button"
          id="button-search"
        >
          Find
        </button>
      </div>

      <div>
        <h3 class="text-center mt-5 text-danger" id="error">No result found</h3>
      </div>

      <!-- single mobile detail by id -->
      <div id="mobile-details" class="w-50 mx-auto"></div>

      <!-- mobile search result -->
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>
    <!-- PROJECT CODE ENDED -->
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Customize JS -->
    <script src="js/app.js"></script>
  </body>
</html>
